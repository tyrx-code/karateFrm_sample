name: Docker Image CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker Image
      run: |
        docker build . --file Dockerfile --tag mydockertest
        docker run -i -t mydockertest:latest mvn clean test -DargLine="-Dkarate.env=test" "-Dkarate.options=--tags @smoke"
